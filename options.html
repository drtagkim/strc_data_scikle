<!DOCTYPE>
<html>
    <head>
        <link rel='stylesheet' href="css/w3.css">
        <script src="extjs/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div>
            <div class="w3-container w3-blue">
                <h2 class="w3-center">Global Settings</h2>
            </div>
            <label>File name prefix:</label>
            <input id="filePrefix" class="w3-input" type="text">
            <button id="updateButton" class="w3-btn w3-red">Update</button>
            <p class="w3=panel w3-light-gray"><span id="msg1" class="w3-center"></span></p>
            <p>
                <label>Date marker:</label><br>
                <input id="chkMarking" class="w3-check" type="checkbox" checked="checked"><label>Marking?</label><br>
            </p>
            <p>
                <label>Current number:</label>
                <input id="currentNum" class="w3-input" type="text">
                <buton id="setButton" class="w3-btn w3-blue">Set Number</buton>
                <p class="w3=panel w3-light-gray"><span id="msg2" class="w3-center"></span></p>
            </p>
        </div>
        <script src="options.js"></script>
    </body>
</html>
