<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/w3.css">
        <script src="extjs/jquery-3.4.1.min.js"></script>
        <style>
            .pane{
                width:400px;
            }
            button {
                width:240px;
            }
            h3 {text-align:center;}
            h5 {text-align:center;}
        </style>
    </head>
    <body>
        <div class="w3-card-4 pane">
            <header class="w3-container w3-deep-orange">
                <h3>Web Data Sickle</h3>
            </header>
            <div class="w3-container">
                <center>
                    <p>
                        <input id="chkopt1" class="w3-check" type="checkbox">
                        <button id="scrollDown" class="w3-button w3-black">Scroll down</button>
                        <select class="w3-select w3-border" style="width:50px;" name="opt1">
                            <option value="-1" selected>NA</option>
                            <option value="1">#1</option>
                            <option value="2">#2</option>
                            <option value="3">#3</option>
                            <option value="4">#4</option>
                        </select>
                    </p>
                    <p>
                        <input id="chkopt3" class="w3-check" type="checkbox">    
                        <button id="myscript2" class="w3-button w3-red">Execute script (MORE)</button>
                        <select class="w3-select w3-border" style="width:50px;" name="opt3">
                                <option value="-1" >NA</option>
                                <option value="1" selected>#1</option>
                                <option value="2">#2</option>
                                <option value="3">#3</option>
                                <option value="4">#4</option>
                            </select>                    
                    </p>
                    <p>
                        <input id="chkopt2" class="w3-check" type="checkbox">
                        <button id="myscript1" class="w3-button w3-yellow">Execute script (NEXT)</button>
                        <select class="w3-select w3-border" style="width:50px;" name="opt2">
                                <option value="-1" >NA</option>
                                <option value="1">#1</option>
                                <option value="2" selected>#2</option>
                                <option value="3">#3</option>
                                <option value="4">#4</option>
                            </select>                   
                    </p>
                    <p>
                        <input id="chkopt4" class="w3-check" type="checkbox">
                        <button id="chooseFile" class="w3-button w3-green">Export data</button>
                        <select class="w3-select w3-border" style="width:50px;" name="opt4">
                                <option value="-1" >NA</option>
                                <option value="1">#1</option>
                                <option value="2">#2</option>
                                <option value="3" selected>#3</option>
                                <option value="4">#4</option>
                            </select>                    
                    </p>
                    <p>
                            <input id="n_auto" class="w3-border" type="text" size="4">
                            <button id="btn_auto" class="w3-btn w3-blue" style="width:50%;">Automatic Run</button>
                            <p id="auto_msg"></p>
                        
                    </p>
                </center>
            </div>
            <footer class="w3-container w3-deep-orange">
                <h5>Smart Tourism Research Center</h5>
                <p class="w3-center">Taekyung Kim(PhD), 2019-11</p>
            </footer>
        </div>
        
    </body>
    <script src="popup.js"></script>
</html>
